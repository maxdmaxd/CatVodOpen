name: Build NodeJS

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      working-directory: nodejs
      run: |
        npm ci
        npm install uuid
        
    - name: Run npm bild
      working-directory: nodejs
      run: |
        npm i
        npm run build
        
    - name: Archive dist
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: |
          nodejs/dist

